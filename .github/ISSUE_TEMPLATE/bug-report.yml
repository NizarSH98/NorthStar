name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Thank you for reporting an issue. Please fill out the information below.
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What went wrong?
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (blocks development)
        - High (major functionality broken)
        - Medium (workaround available)
        - Low (minor issue)
    validations:
      required: true
  
  - type: textarea
    id: evidence-impact
    attributes:
      label: Evidence/Audit Impact
      description: Does this bug affect evidence integrity, append-only constraints, or audit trails?
      placeholder: "Yes/No - explain..."
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, logs, or screenshots
